<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download E-books</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .container {
      margin-top: 20px;
      text-align: center;
    }
    .ebook {
      background: white;
      padding: 20px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      max-width: 300px;
      display: inline-block;
    }
    .ebook h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .download-button {
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .download-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Download Your Favorite E-books</h1>
  </header>

  <div class="container">
    <div class="ebook">
      <h2>E-book 1: Cash Smasher Secrets</h2>
      <a href="cash-smasher-secrets.pdf" download class="download-button">Download</a>
    </div>

    <div class="ebook">
      <h2>E-book 2: Digital Marketing Guide</h2>
      <a href="digital-marketing-guide.pdf" download class="download-button">Download</a>
    </div>

    <div class="ebook">
      <h2>E-book 3: How to Succeed Online</h2>
      <a href="how-to-succeed-online.pdf" download class="download-button">Download</a>
    </div>
  </div>
</body>
</html>
